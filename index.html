<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11產品命名大賽｜網路票選結果</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
<h1 class="text-2xl font-bold mb-6 text-center">🏆 11產品命名大賽｜網路票選結果</h1>

<h2 class="text-2xl font-bold text-gray-800 mb-6">🎖️ 入圍的前三名</h2>
<!-- 🥇 前三名卡片（保留原配色 + 加上框線） -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
  <div class="border border-gray-300 bg-white p-4 rounded shadow relative">
    <div class="absolute top-0 left-0 h-full w-2 bg-yellow-500 rounded-l"></div>
    <p class="text-sm text-gray-500 pl-3">第 1 名</p>
    <h2 class="text-lg font-bold pl-3">03 拾日（DailyPick)</h2>
    <p class="text-indigo-700 font-semibold text-lg pl-3">23 票</p>
  </div>
  <div class="border border-gray-300 bg-white p-4 rounded shadow relative">
    <div class="absolute top-0 left-0 h-full w-2 bg-blue-500 rounded-l"></div>
    <p class="text-sm text-gray-500 pl-3">第 2 名</p>
    <h2 class="text-lg font-bold pl-3">13 拾一（11）</h2>
    <p class="text-indigo-700 font-semibold text-lg pl-3">22 票</p>
  </div>
  <div class="border border-gray-300 bg-white p-4 rounded shadow relative">
    <div class="absolute top-0 left-0 h-full w-2 bg-amber-700 rounded-l"></div>
    <p class="text-sm text-gray-500 pl-3">第 3 名</p>
    <h2 class="text-lg font-bold pl-3">25 Lumiday</h2>
    <p class="text-indigo-700 font-semibold text-lg pl-3">19 票</p>
  </div>
</div>

    <!-- 📊 全部項目票數 -->
    <div id="all-votes" class="mt-12">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">🎯 全部項目票數</h2>
      <div class="space-y-4">
        <!-- JS 插入 -->
      </div>
    </div>
  </div>

  <script>
    const voteData = [
      { id: "01", name: "心誌", votes: 5 },
      { id: "02", name: "HeartLog", votes: 8 },
      { id: "03", name: "拾日（DailyPick)", votes: 23 },
      { id: "04", name: "日日微簿（日日微步）", votes: 4 },
      { id: "05", name: "向日誌", votes: 5 },
      { id: "06", name: "涓滴成河", votes: 1 },
      { id: "07", name: "米粒", votes: 4 },
      { id: "08", name: "六邊形戰士", votes: 5 },
      { id: "09", name: "MindXin", votes: 8 },
      { id: "10", name: "一緒 ishyo", votes: 4 },
      { id: "11", name: "聯心日記 / ConnectDiary", votes: 4 },
      { id: "12", name: "Insight Trail｜洞徑", votes: 7 },
      { id: "13", name: "拾一（11）", votes: 22 },
      { id: "14", name: "Dayvisor｜日伴", votes: 11 },
      { id: "15", name: "Experience Space（xSpace）", votes: 6 },
      { id: "16", name: "悅享記事 / EnjoyNote", votes: 4 },
      { id: "17", name: "Progbit｜粒誌", votes: 10 },
      { id: "18", name: "WIIM", votes: 12 },
      { id: "19", name: "記得報報", votes: 10 },
      { id: "20", name: "Voculown", votes: 2 },
      { id: "21", name: "紀鹿 DearLog", votes: 7 },
      { id: "22", name: "澆水時間 Jiao Time", votes: 4 },
      { id: "23", name: "More 你", votes: 4 },
      { id: "24", name: "Moodie", votes: 11 },
      { id: "25", name: "Lumiday", votes: 19 }
    ];

    // 按票數排序
    voteData.sort((a, b) => b.votes - a.votes);
    const container = document.querySelector("#all-votes .space-y-4");
    const maxVotes = Math.max(...voteData.map(v => v.votes));

    voteData.forEach(item => {
      const wrapper = document.createElement("div");
      wrapper.className = "flex items-center gap-4";

      const label = document.createElement("div");
      label.className = "w-48 text-sm text-gray-800";
      label.textContent = `${item.id} ${item.name}`;

      const barWrapper = document.createElement("div");
      barWrapper.className = "relative flex items-center w-full";

      const bar = document.createElement("div");
      bar.className = "h-5 bg-indigo-300 rounded";
      bar.style.width = `${(item.votes / maxVotes) * 100}%`;

      const voteText = document.createElement("div");
      voteText.className = "ml-2 text-sm text-gray-700 font-medium whitespace-nowrap";
      voteText.textContent = `${item.votes} 票`;

      barWrapper.appendChild(bar);
      wrapper.appendChild(label);
      wrapper.appendChild(barWrapper);
      wrapper.appendChild(voteText);
      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
